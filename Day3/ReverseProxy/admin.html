<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        h1 { 
            color: #e94560; 
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .info p {
            margin: 8px 0;
            color: #aaa;
        }
        .info span {
            color: #00d9ff;
            font-family: monospace;
        }
        .warning {
            margin-top: 25px;
            padding: 15px;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 10px;
            border-left: 4px solid #e94560;
        }
        .warning p {
            color: #ff6b6b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="icon">üîê</div>
        <h1>Admin Panel</h1>
        <p>Welcome, Administrator!</p>
        
        <div class="info">
            <p>Access Level: <span>ADMIN</span></p>
            <p>IP Restriction: <span>localhost only</span></p>
            <p>Server Time: <span id="time"></span></p>
        </div>
        
        <div class="warning">
            <p>‚ö†Ô∏è This page is only accessible from localhost (127.0.0.1)</p>
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
