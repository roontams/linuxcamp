# ==============================================
# Linux Camp Day 3 - Nginx Reverse Proxy Config
# ==============================================
# 이 파일은 3교시 모든 미션 완료 후의 최종 설정입니다.
# 사용법: sudo cp nginx-proxy.conf /etc/nginx/sites-available/default

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    root /var/www/html;
    index index.html index.htm;
    
    # ============================================
    # 커스텀 에러 페이지
    # ============================================
    error_page 404 /errors/404.html;
    error_page 403 /errors/403.html;
    error_page 500 502 503 504 /errors/50x.html;
    
    location /errors {
        internal;  # 직접 접근 불가, 에러 시에만 표시
        alias /var/www/html/errors;
    }
    
    # ============================================
    # 메인 페이지 (정적 파일)
    # ============================================
    location / {
        try_files $uri $uri/ =404;
    }
    
    # ============================================
    # 리버스 프록시: Flask 앱
    # ============================================
    # /app -> Flask 메인 페이지
    location /app {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # /api -> Flask API 엔드포인트
    location /api {
        proxy_pass http://127.0.0.1:5000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # URL 리다이렉션
    # ============================================
    # 301 영구 리다이렉션
    location /old-page {
        return 301 /;
    }
    
    # 302 임시 리다이렉션
    location /temp {
        return 302 /app;
    }
    
    # ============================================
    # IP 기반 접근 제어 (관리자)
    # ============================================
    location /admin {
        # 로컬에서만 접근 허용
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        try_files $uri $uri/ =404;
    }
    
    # ============================================
    # Basic Authentication (보안 영역)
    # ============================================
    location /secure {
        auth_basic "Restricted Area - Login Required";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        try_files $uri $uri/ =404;
    }
}

# ==============================================
# 8080 포트 서버 (2교시에서 만든 것)
# ==============================================
server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    
    root /var/www/admin;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}
